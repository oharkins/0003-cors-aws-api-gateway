<!DOCTYPE html>
<html>
<head>
    <title>CORS Example</title>
</head>
<body>
<h1>CORS Example</h1>
<div id="result"></div>

<script>
    fetch('/api/echo')
        .then(response => response.json())
        .then(data => {
            const formattedJson = JSON.stringify(data, null, 2);
            document.getElementById('result').innerHTML = `<pre>${formattedJson}</pre>`;
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
</body>
</html>
